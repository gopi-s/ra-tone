<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ra-tone</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/jquery.mobile-1.3.2.css" rel="stylesheet">
</head>

<body>

    <!-- home Page Start-->
    <div data-role="page" id="home" data-prev="login">
        <div data-theme="g" data-role="header" class="header fixedhead">
            <h3>Home</h3>
        </div>
        <div data-role="content" style="padding:7px !important;">
            <div class="ui-grid-a" id="ra_year_list"></div>
        </div>
    </div>
    <!-- home page ends -->

    <!-- movies Page Start-->
    <div data-role="page" id="movies" data-prev="home">
        <div data-theme="g" data-role="header" class="header fixedhead">
            <h3>Movies</h3>
        </div>
        <div data-role="content" style="padding:7px !important;">
            <div class="ui-grid-a" id="ra_movie_list"></div>
        </div>
    </div>
    <!-- movies page ends -->

    <!-- Media Player Page Starts Here-->
    <div data-role="page" id="media_player" data-prev="movies">

        <div data-role="panel" id="loginDetails" data-theme="a" data-position="right" data-display="push">
            
            <div data-role="content">
                <div class="profileDetails">
                    <div class="profileImage">
                        <img src="images/512.png" alt="">
                    </div>
                    <br/>
                    <div class="profileName">
                        <h4></h4>
                        <h5></h5>
                    </div>
                </div>
                <div class="profileFeatures">
                    <p style="border:1px solid #aeaeae;"></p>
                    <p>
                        <a href="javascript:;" class="home_link" ><img src="images/home_icon.png" alt="">Home</a>
                    </p>
                    <p style="border:1px solid #aeaeae;"></p>
                    <p>
                        <a href="javascript:;" class="movie_link"><img src="images/home_icon.png" alt="">Movies</a>
                    </p>
                    <p style="border:1px solid #aeaeae;"></p>
                </div>
            </div>
        </div>

        <div data-theme="g" data-role="header" class="header fixedhead" data-position="fixed">
            <h3>ra pamuter</h3>
            <a data-role="button" href="#loginDetails" class="ui-btn-right more" data-transition="slide"></a>
        </div>
        <div data-role="content" >

            <div class="playerMain" style="position: fixed !important; width: 100%; !important;margin-top: -72px ! important;">
                <div class="coverArt">
                    <img src="images/cover_art.png" alt="" class="musicCover">
                </div>

                <!--controls starts-->
                <div class="ui-grid-b media_controls">
                    <div class="ui-block-a">
                        <div class="ui-bar">
                            <center class="mp_dwd" ring-val="1"><img src="images/dwd.png"></center>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="ui-bar">
                            <center class="mp_play"><img src="images/play.png"></center>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <div class="ui-bar">
                            <center class="mp_ring" ring-val="2"><img src="images/ring.png"></center>
                        </div>
                    </div>
                </div>
                <!--controls ends-->

                <!--playlist starts-->
                <div class="scrollable" id="style-3"></div>
                <!--playlist ends-->
            </div>

        </div>

    </div>
    <!-- Media Player ends Here-->

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script src="phonegap.js" type="text/javascript"></script>
    <script src="js/all.js" type="text/javascript"></script>
    <script src="js/fastclick.js" type="text/javascript"></script>
</body>
</html>
